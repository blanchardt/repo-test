<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <title>Trevor's Landing Page</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  </head>

  <body>
    <!--Header-->
    <header>
      <nav class="text-right">
        <ul>
          <li><a href="#">Github</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!--Main-->
    <main>
      <h1 class="text-center">Trevor Blanchard's Website</h1>
      <figure>
        <img src="./assets/images/image_1.png" alt="Graphic with Coming Soon text">
        <figcaption class="text-center">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</figcaption>
      </figure>
      <section id="contact">
        <h2 class="text-center">Contact Me</h2>
        <form>
          <ul>
            <li>
              <label class="text-right" for="name">Name:</label>
              <input type="text" id="name" name="user-name">
            </li>
            <li>
              <label class="text-right" for="email">Email:</label>
              <input type="text" id="email" name="user-email">
            </li>
          </ul>
          <div class="text-center">
            <button type="submit">SEND</button>
          </div>
        </form>
      </section>
    </main>
    <!--Footer-->
    <footer class="text-center">
      &copy; Trevor Blanchard
    </footer>
  </body>

</html>
